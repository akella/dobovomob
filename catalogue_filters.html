<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<link rel="stylesheet" media="all" href="css/jquery-ui.css" >
	
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<!-- header -->
	<header class="header">
		<button class="btn-menu"></button>
		<a href="#" class="logo"></a>
		<a href="#" class="btn-login">Войти</a>
	</header>
	<!-- back -->
	<a href="#" class="back">Фильтры</a>
	<!-- filter -->
	<div class="filter" id="filter">
		<div class="filter__item is-active js-choose" data-max-number="9">
			<div class="filter__why js-open">
				<div class="filter__inf">Количество людей</div>
				<span class="filter__guest">
					<input type="text" name="choose-input" value="1" readonly="">
					<span class="filter__guests js-guests">гость</span>
				</span>
			</div>
			<div class="filter__block">
				<!-- choose -->
				<div class="choose">
					<button class="choose__minus js-minus"><i>&ndash;</i></button>
					<div class="choose__text">
						<input type="text" class="choose__input" name="choose-input" value="1" readonly="">
						<span class="filter__guests js-guests">гость</span>
					</div>
					<button class="choose__plus js-plus"><i>+</i></button>
				</div>
			</div>
		</div>
		<div class="filter__item is-active">
			<div class="filter__why js-open">
				Даты заезда /выезда
			</div>
			<div class="filter__block is-active">
				<!-- dropdown -->
				<div class="dropdown">
					<div class="dropdown__col">
						<div class="datepicker" id="from">
							<i class="ico ico_from"></i>
							<span class="datepicker__from" id="d1">Заезд</span>
						</div>
					</div>
					<div class="dropdown__col">
						<div class="datepicker" id="to">
							<i class="ico ico_to"></i>
							Выезд
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="filter__item is-active">
			<div class="filter__why js-open">
				Количество комнат
			</div>
			<div class="filter__block">
				
			</div>
		</div>
		<div class="filter__item is-active">
			<div class="filter__why js-open">
				Тип
			</div>
			<div class="filter__block">
				
			</div>
		</div>
		<div class="filter__item is-active">
			<div class="filter__why js-open">
				Стоимость
			</div>
			<div class="filter__block">
				
			</div>
		</div>
		<div class="filter__item is-active">
			<div class="filter__why js-open">
				Комплектация
			</div>
			<div class="filter__block">
				
			</div>
		</div>
		<div class="filter__item is-active">
			<div class="filter__why js-open">
				Дополнительные фильтры
			</div>
			<div class="filter__block">
				
			</div>
		</div>
		<div class="filter__item is-active">
			<div class="filter__why js-open">
				
			</div>
			<div class="filter__block">
				
			</div>
		</div>
	</div>
</div>
<!-- END out-->
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
